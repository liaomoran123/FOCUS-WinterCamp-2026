<!-- 声明这是HTML5标准的网页文件（固定开头） -->
<!DOCTYPE html>
<!-- 整个网页的根标签，所有内容都包在里面 -->
<html lang="zh-CN">  <!-- lang="zh-CN"表示网页语言是中文，利于浏览器识别 -->
<!-- 头部：网页的“后台信息”，不显示在正文里 -->
<head>
    <!-- 字符编码：必须加，否则中文会乱码 -->
    <meta charset="UTF-8">
    <!-- 适配手机端：让页面在手机上正常显示，不加可能会变形 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 浏览器标签页的标题：比如打开页面后，标签栏显示的文字 -->
    <title>我的自我介绍 | GitHub Pages</title>
    <!-- 可选：简单美化文字样式（避免页面太单调） -->
    <style>
        body {
            font-family: "微软雅黑", sans-serif; /* 字体 */
            margin: 50px; /* 页面边距 */
        }
        h1 {
            color: #2c3e50; /* 标题颜色 */
        }
        p {
            font-size: 16px; /* 段落文字大小 */
            line-height: 1.8; /* 行间距 */
        }
        a {
            color: #3498db; /* 链接颜色 */
            text-decoration: none; /* 去掉链接下划线 */
        }
        a:hover {
            color: #e74c3c; /* 鼠标悬停时链接变色 */
        }
    </style>
</head>
<!-- 身体：网页显示的所有内容都写在这里 -->
<body>
    <!-- 一级标题：自我介绍的主标题 -->
    <h1>👋 你好，我是洪肇勃</h1>
    <!-- 段落：个人简介 -->
    <p>这是我通过GitHub Pages生成的自我介绍页面～</p>
    <p>✨ 关于我：</p>
    <!-- 无序列表：补充更多信息 -->
    <ul>
	<li>家乡：福建泉州</li>
	<li>MBTI：infj</li>
        <li>爱好：编程、阅读、羽毛球、旅行</li>
        <li>项目经历：</li>
	<li>校机器人负责电控，队伍晋级16强</li>
	<li>Python+OpenCV实现实时人体检测</li>
        <li>GitHub仓库：<a href="https://github.com/liaomoran123/Focus.git">点击访问</a></li>
</body>
</html>
